{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="row">
		<div class="col-md-offset-3 col-xs-12 col-md-6">
			<h1 class="text-center">{{title}}</h1>

			{% if confirm_msg %}<h4>{{confirm_msg}}</h4> {% endif %}
			{% if form %}
			<form method="POST" action="">{% csrf_token %}
				{{form|crispy}}
				<input type="submit" value="submit form" class="btn btn-default" />
			</form>
			{% endif %}

		</div>
	</div>

{% endblock %}
